<!-- 文档申明 html5 放在所有结构最上面-->
<!DOCTYPE html>
<!--html 根元素  lang="en"   language = 'english'
lang="zh-CN"   中文（CTRL+  查看源代码）
-->
<html lang="en">
<!-- 网页的头部 -->
<head>
    <!-- 编码格式 utf-8 -->
    <meta charset="UTF-8">
    <!-- 网页的关键词 -->
    <meta content="" name="Keywords">
    <!-- 网页的描述内容-->
    <meta name="description" content="" />
    <!--网页的标题 一般显示浏览器页卡的部分-->
    <title>杨杰</title>
    <!-- 网页标题前面的小图标 一般显示在浏览器页卡的部分-->
    <link rel="icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">

</head>
<body>

<!--网页的开发用的代码html标签放在body中间-->
<div></div>


</body>
</html>
