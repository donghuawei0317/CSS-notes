<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        /* 通配符选择器: 代表页面上所有的标签 一般用来去掉浏览器默认自带的间距 margin:8px（谷歌浏览器）
        */
        *{
            margin:0; /*外间距*/
            padding:0; /*内边距*/
        }
        body,html{
            /*整个页面是单屏的效果  没有滚动条*/
            width: 100%;
            height: 100%;
        }
        div{
            float: left; /*fl tab 左浮动 让元素在一行显示*/
            width: 33.33%; /*w33.33% tab*/
            height: 33.33%;/*h33.33% tab*/
            background: #000; /*bg tab 黑色*/
        }
        img,video{
            display: block; /*去掉img默认自带的下间距*/
            width: 100%;/*w100% tab*/
            height: 100%;/*h100% tab*/
        }
    </style>
</head>
<body>


<div><img src="images/1.gif" alt=""></div>
<div><img src="images/2.gif" alt=""></div>
<div><img src="images/3.gif" alt=""></div>
<div><img src="images/1.gif" alt=""></div>
<div><video src="west.mp4" controls></video></div>
<div><img src="images/1.gif" alt=""></div>
<div><img src="images/2.gif" alt=""></div>
<div><img src="images/1.gif" alt=""></div>
<div><img src="images/3.gif" alt=""></div>





</body>
</html>
