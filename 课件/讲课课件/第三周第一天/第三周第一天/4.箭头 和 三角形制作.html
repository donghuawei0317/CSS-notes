<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style  type="text/css">
        /* 小箭头的实现原理:
        正方形的任意相邻的两条边，然后旋转一定的角度达到我们需要的方向的箭头
        */
        .arrow{width:100px;height: 100px;border-left:3px solid #000;border-top:3px solid #000;transform: rotate(-135deg)}


        /* 三角形的实现原理:边框线的宽度  边框线的类型  边框线的颜色
        利用border的三个属性（上 右 下 左 顺势针方向）
        */
        .triangle{
            width: 0;
            height: 0;
            border-width: 50px;
            border-style:solid;
            border-color:transparent transparent yellow transparent;
        }
        .triangle1 {
            width: 0;
            height: 0;
            border-width: 50px;
            border-style: solid;
            border-color: darkblue darkgreen yellow red;
        }

        .content{
            background:red;
            width:500px;
            height:500px;
            border:10px solid #000;
            border-top:50px; /* 导致上框线直接失效*/
            padding:50px 40px 30px 20px;
            margin:50px 40px 30px 20px;

            /* width = 500 + 40+ 20 + 10 + 10 =  580
               height= 500 + 50+ 30 + 0 + 10 =  590
             */
        }

    </style>
</head>
<body>
<!--
box-sizing: border-box;  宽度 = 500px  高度 = 500px
box-sizing:content-box
宽度 = width + padding左右 + border左右
高度 = height + padding上下 + border上下
 -->
<div class="content"></div>


<div class="arrow"></div>

<div class="triangle"></div>
<div class="triangle1"></div>
</body>
</html>
