<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**通配符选择器：代表页面上所有的标签，一般用来去掉浏览器默认的自带间距margin：8px（谷歌浏览器）*/
        * {
            margin: 0; /*外间距*/
            padding: 0; /*内间距*/
        }

        body, html {
            /*整个页面是单屏的效果，没有滚动条*/
            width: 100%; /*w100%+tab*/
            height: 100%; /*h100%+tab*/
        }

        div {
            float: left; /*左右浮动，让元素在一行显示*/
            width: 33.33%; /*w33.33%+tab*/
            height: 33.33%; /*h33.33%+tab*/
        }

        img {
            display: block; /*去掉img默认自带的下间距*/
            width: 100%; /*w100%+tab*/
            height: 100%; /*h100%+tab*/
        }
    </style>
</head>
<body>
<div><img src="images/bears1.gif" alt=""></div>
<div><img src="images/bears2.gif" alt=""></div>
<div><img src="images/bears3.gif" alt=""></div>
<div><img src="images/bears4.gif" alt=""></div>
<div><img src="images/bears5.gif" alt=""></div>
<div><img src="images/bears6.gif" alt=""></div>
<div><img src="images/bears7.gif" alt=""></div>
<div><img src="images/bears8.gif" alt=""></div>
<div><img src="images/bears9.gif" alt=""></div>

</body>
</html>
