<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<a href="链接地址">链接文字</a> 文字连接，在原窗口打开页面，覆盖原页面。加 target="_blank"可以在新窗口打开页面-->
<a href="https://www.baidu.com" target="_blank">百度首页</a>
<!--<img src="图片地址" alt="图片加载失败或者路径出错显示的图片内容说明" title="鼠标移动到图片上时显示的内容">-->
<img src="https://www.baidu.com/img/bd_logo1.png" alt="百度logo" title="百度">
<!--无序列表。ul和li必须同时使用-->
<ul>
    <li>姓名</li>
</ul>
<!--有序列表。ol和li必须同时使用-->
<ol>
    <li>姓名</li>
</ol>
<!--标题。ctrl+d是复制整行代码。数字越大文字越小。-->
<h1>珠峰培训</h1>
<h2>珠峰培训</h2>
<h3>珠峰培训</h3>
<h4>珠峰培训</h4>
<h5>珠峰培训</h5>
<h6>珠峰培训</h6>
<!--文章段落-->
<p>珠峰培训2018.6.19</p>

<!--划分块结构。div用于图片和文字的组合。span用于小图标和文字的组合->
<div></div>
<span></span>

<!--加粗-->
<strong>珠峰培训</strong>
<b>珠峰培训</b>

<!--斜体。<br>是折行-->
<em>珠峰</em>
<br>
<i>培训</i>

</body>
</html>
