<!--单位：px % em rem
rem:root element(根元素 HTML）
  参照单位，参照根元素HTML的字体大小,默认字体大小为16px

 html{font-size:16px} 计算公式1rem=16px
  -->

<div class="box"></div>
<script type="text/javascript">
    function refreshRem() {
        var desW = 750,
                winW = document.documentElement.clientWidth,
                ratio = winW / desW;
        document.documentElement.style.fontSize = ratio * 100 + 'px';
    }
    refreshRem();
    window.addEventListener('resize', refreshRem);
</script>

</body>
