    <!--
    伪元素选择器
    ：before 在元素之前添加元素
    ：after  在元素之后添加元素
    -->
    <style type="text/css">
        div:before{
            content: "123";
        }
        div:after{
            content: "123";
        }
    </style>
</head>

<div>珠峰培训</div>
