<!--
两步：
1、@keyframes 动画名称{
      0%{}  开始帧（0%=from）
      50%{} 中间帧
      100%{}结束帧（100%=to）
}
2、通过animation的八大属性调用上面规定的动画名称以及其他的属性
1）animation-name 动画名称
2）animation-duration 动画持续时间
3）animation-timing-function 动画运动曲线
   ease 匀速
   ease-out 由快到慢
   ease-in-out 由慢到快再到慢
   steps（）
4）animation-delay 动画延迟时间
5）animation-interation-count 动画运动的次数，默认一次，infinite是无限次
6）animation-direction 动画运动方向
   normal：正常方向
   reverse：反方向运行
   alternate：动画先正常运行再反方向运行，并持续交替运行
   alternate-reverse：动画先反运行再正方向运行，并持续交替运行
7）animation-play-state 动画运动状态
   running：运动
   paused：暂停
8）animation-fill-mode 动画运动结束之后保留的状态
   none：默认值。不设置对象动画之外的状态
   forwards：设置对象状态为动画结束时的状态
   backwards：设置对象状态为动画开始时的状态
   both：设置对象状态为动画结束或开始的状态
-->
