<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description"/>
    <title></title>
    <link rel="icon" href="">
    <style type="text/css">
        .box{
            width: 400px;
            height: 400px;
            background-color: #007aff;
            border-radius: 50%;
            animation: box 1s ease alternate ;
        }
        @keyframes box {
            0%{transform: translateX(0)}
            50%{transform: translateX(1000px)}
            100%{transform: translateX(0)}
        }
        .mouth{
            width: 80px;
            height: 200px;
            margin: auto;
            background: url("../images/mouth.png") no-repeat center;
            background-size: contain;
            animation: mouth 1s ease infinite;
        }
        @keyframes mouth {
            0%{transform: scale(.5)}
            50%{transform: scale(1)}
            100%{transform: scale(.5)}
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="mouth"></div>

</body>
</html>
