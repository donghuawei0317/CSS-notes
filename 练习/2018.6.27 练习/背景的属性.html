    <style>
        .pic{
            width: 100%;
            height: 800px;
            background-color: #007aff;/*背景颜色*/
            background-image: url("images/bannerV2.jpg");
            background-repeat: no-repeat;/*背景平铺方式*/
            background-position: center top;/*背景位置,可以用像素值（水平，垂直），百分比%，方位（top/right/bottom/left/center）*/
            background-attachment: fixed;/*设定背景是随着滚动条滚动还是固定的*/
            background-size: cover;/*背景尺寸，宽度 高度 cover 充满 覆盖*/
            /*缩写方式，background-size不能加入缩写中
            background: #007aff url("images/bannerV2.jpg") no-repeat center top fixed;
            background-size: cover;*/
        }
    </style>
